<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thug-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div class="main__canva">
            <div class="main__canva-wrap center">
                <h1>Thug-a-Sketch</h1>
                <p>Why swearin' when you can sketchin'</p>
            </div>
            <div class="main__canva-wrap center">
                <h3>Step 1</h3>
                <div class="slider">
                    <label for="range">Choose grid size</label>
                    <input type="range" id="range" min="1" max="64">
                    <p id="range-value">16 x 16</p>
                </div>
            </div>
            <div class="main__canva-wrap center">
                <h3>Step 2</h3>
                <button id="create-grid">Create</button>
            </div>
            <div class="main__canva-container">
                <div id="container"></div>
            </div>
            <div class="main__canva-wrap">
                <button id="rainbow">Rainbow</button>
                <button id="paint">Paint</button>
                <input type="color" id="color">
                <button id="erase">Erase</button>
                <button id="clear-grid">Clear</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Application by <a href="https://github.com/MarkKnowsNothing">MarkKnowsNothing</a>.</p>
        <p>Think. Feel. Deal with it.</p>
    </footer>
</body>
</html>
